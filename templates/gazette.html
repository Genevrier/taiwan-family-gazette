<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣家庭公報</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 0;
            font-weight: bold;
        }
        
        .header .date {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .photo-container {
            margin: 30px 0;
            page-break-inside: avoid;
        }
        
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .photo-description {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
            font-style: italic;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>台灣家庭公報</h1>
        <div class="date">{{date}}</div>
    </div>
    
    <div class="content">
        {{photos}}
    </div>
    
    <div class="footer">
        <p>© {{year}} 台灣家庭公報 - 記錄美好時光</p>
    </div>
</body>
</html>
